name: Limpeza Automática de Dados (LGPD)

on:
  schedule:
    # Executa diariamente às 2h UTC (23h horário de Brasília)
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  cleanup:
    name: Limpeza de Dados Expirados
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Gerar cliente Prisma
        run: npm run db:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Executar limpeza de dados expirados
        run: npm run lgpd:cleanup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}

      - name: Notificar conclusão
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Limpeza de dados concluída com sucesso"
          else
            echo "❌ Erro ao executar limpeza de dados"
          fi

