name: Cleanup Expired Data (LGPD)

on:
  schedule:
    # Executar diariamente às 2h UTC (23h BRT)
    - cron: '0 2 * * *'
  workflow_dispatch: # Permite execução manual

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run cleanup script
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        run: node scripts/cleanup-expired-data.js

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Falha na limpeza automática de dados LGPD',
              body: 'O script de limpeza de dados expirados falhou. Verifique os logs.',
              labels: ['bug', 'lgpd']
            })

