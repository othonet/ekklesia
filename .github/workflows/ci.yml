name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Executar ESLint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    if: needs.lint.result == 'success'
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Gerar cliente Prisma
        run: npm run db:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'mysql://user:password@localhost:3306/ekklesia' }}

      - name: Build da aplica√ß√£o
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'mysql://user:password@localhost:3306/ekklesia' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret-key-for-ci' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-nextauth-secret-for-ci' }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || '0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef' }}
          APP_URL: ${{ secrets.APP_URL || 'http://localhost:3000' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}

  test-lgpd:
    name: Testes LGPD
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Executar testes LGPD
        run: npm run lgpd:test
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || '0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef' }}

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Gerar cliente Prisma
        run: npm run db:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'mysql://user:password@localhost:3306/ekklesia' }}

      - name: Verificar tipos TypeScript
        run: npx tsc --noEmit

  test:
    name: Testes Unit√°rios
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Gerar cliente Prisma
        run: npm run db:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'mysql://user:password@localhost:3306/ekklesia' }}

      - name: Executar testes
        run: npm test
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret-key-for-ci' }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || '0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef' }}
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'mysql://user:password@localhost:3306/ekklesia_test' }}
          NODE_ENV: test

  all-checks:
    name: Resumo
    runs-on: ubuntu-latest
    needs: [lint, build, test-lgpd, type-check, test]
    if: always()
    
    steps:
      - name: Verificar status dos jobs
        run: |
          echo "üìä Status dos checks:"
          echo "  Lint: ${{ needs.lint.result }}"
          echo "  Build: ${{ needs.build.result }}"
          echo "  Testes LGPD: ${{ needs.test-lgpd.result }}"
          echo "  Type Check: ${{ needs.type-check.result }}"
          echo "  Testes Unit√°rios: ${{ needs.test.result }}"
          
          # Contar falhas
          FAILED=0
          
          # Lint √© obrigat√≥rio - se falhar, CI deve falhar
          if [ "${{ needs.lint.result }}" != "success" ]; then
            FAILED=$((FAILED + 1))
            echo "‚ùå Lint falhou - CI deve falhar"
          fi
          
          # Build s√≥ executa se lint passar, ent√£o se build falhou, √© um problema real
          if [ "${{ needs.build.result }}" == "failure" ]; then
            FAILED=$((FAILED + 1))
            echo "‚ùå Build falhou"
          elif [ "${{ needs.build.result }}" == "skipped" ] && [ "${{ needs.lint.result }}" == "failure" ]; then
            echo "‚ÑπÔ∏è  Build foi ignorado porque Lint falhou (comportamento esperado)"
            # N√£o contar como erro adicional, j√° que lint j√° foi contado
          fi
          
          # Testes LGPD s√£o obrigat√≥rios
          if [ "${{ needs.test-lgpd.result }}" != "success" ]; then
            FAILED=$((FAILED + 1))
            echo "‚ùå Testes LGPD falharam"
          fi
          
          # Type Check √© obrigat√≥rio
          if [ "${{ needs.type-check.result }}" != "success" ]; then
            FAILED=$((FAILED + 1))
            echo "‚ùå Type Check falhou"
          fi
          
          # Testes Unit√°rios s√£o obrigat√≥rios
          if [ "${{ needs.test.result }}" != "success" ]; then
            FAILED=$((FAILED + 1))
            echo "‚ùå Testes Unit√°rios falharam"
          fi
          
          # Resumo final
          echo ""
          echo "üìã Resumo:"
          SUCCESS_COUNT=0
          [ "${{ needs.lint.result }}" == "success" ] && SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
          [ "${{ needs.build.result }}" == "success" ] && SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
          [ "${{ needs.test-lgpd.result }}" == "success" ] && SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
          [ "${{ needs.type-check.result }}" == "success" ] && SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
          [ "${{ needs.test.result }}" == "success" ] && SUCCESS_COUNT=$((SUCCESS_COUNT + 1))
          
          echo "  ‚úÖ Sucessos: $SUCCESS_COUNT/5"
          if [ $FAILED -gt 0 ]; then
            echo "  ‚ùå Falhas: $FAILED"
          fi
          
          # CI deve falhar se houver qualquer falha
          if [ $FAILED -gt 0 ]; then
            echo ""
            echo "‚ùå CI falhou: $FAILED check(s) falharam"
            echo "üí° Corrija os erros antes de fazer merge/deploy"
            exit 1
          else
            echo ""
            echo "üéâ Todos os checks passaram! CI aprovado."
          fi

