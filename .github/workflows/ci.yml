name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Executar ESLint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    if: always() && (needs.lint.result == 'success' || needs.lint.result == 'failure')
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Gerar cliente Prisma
        run: npm run db:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'mysql://user:password@localhost:3306/ekklesia' }}

      - name: Build da aplica√ß√£o
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'mysql://user:password@localhost:3306/ekklesia' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'test-secret-key-for-ci' }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'test-nextauth-secret-for-ci' }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || '0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef' }}
          APP_URL: ${{ secrets.APP_URL || 'http://localhost:3000' }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL || 'http://localhost:3000' }}

  test-lgpd:
    name: Testes LGPD
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Executar testes LGPD
        run: npm run lgpd:test
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || '0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef' }}

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Verificar tipos TypeScript
        run: npx tsc --noEmit

  all-checks:
    name: Resumo
    runs-on: ubuntu-latest
    needs: [lint, build, test-lgpd, type-check]
    if: always()
    
    steps:
      - name: Verificar status dos jobs
        run: |
          echo "üìä Status dos checks:"
          echo "  Lint: ${{ needs.lint.result }}"
          echo "  Build: ${{ needs.build.result }}"
          echo "  Testes LGPD: ${{ needs.test-lgpd.result }}"
          echo "  Type Check: ${{ needs.type-check.result }}"
          
          # Contar falhas e tarefas ignoradas
          FAILED=0
          SKIPPED=0
          
          if [ "${{ needs.lint.result }}" != "success" ]; then
            if [ "${{ needs.lint.result }}" == "skipped" ]; then
              SKIPPED=$((SKIPPED + 1))
              echo "‚ö†Ô∏è  Lint foi ignorado"
            else
              FAILED=$((FAILED + 1))
              echo "‚ùå Lint falhou"
            fi
          fi
          
          if [ "${{ needs.build.result }}" != "success" ]; then
            # Se build foi ignorado porque lint falhou, isso √© comportamento esperado
            if [ "${{ needs.build.result }}" == "skipped" ] && [ "${{ needs.lint.result }}" == "failure" ]; then
              echo "‚ÑπÔ∏è  Build foi ignorado porque Lint falhou (comportamento esperado)"
              # N√£o contar como erro ou skip
            elif [ "${{ needs.build.result }}" == "skipped" ]; then
              SKIPPED=$((SKIPPED + 1))
              echo "‚ö†Ô∏è  Build foi ignorado"
            else
              FAILED=$((FAILED + 1))
              echo "‚ùå Build falhou"
            fi
          fi
          
          if [ "${{ needs.test-lgpd.result }}" != "success" ]; then
            if [ "${{ needs.test-lgpd.result }}" == "skipped" ]; then
              SKIPPED=$((SKIPPED + 1))
              echo "‚ö†Ô∏è  Testes LGPD foram ignorados"
            else
              FAILED=$((FAILED + 1))
              echo "‚ùå Testes LGPD falharam"
            fi
          fi
          
          if [ "${{ needs.type-check.result }}" != "success" ]; then
            if [ "${{ needs.type-check.result }}" == "skipped" ]; then
              SKIPPED=$((SKIPPED + 1))
              echo "‚ö†Ô∏è  Type Check foi ignorado"
            else
              FAILED=$((FAILED + 1))
              echo "‚ùå Type Check falhou"
            fi
          fi
          
          # Resumo final
          echo ""
          echo "üìã Resumo:"
          echo "  ‚úÖ Sucessos: $((4 - FAILED - SKIPPED))"
          if [ $FAILED -gt 0 ]; then
            echo "  ‚ùå Falhas: $FAILED"
          fi
          if [ $SKIPPED -gt 0 ]; then
            echo "  ‚ö†Ô∏è  Ignorados: $SKIPPED"
          fi
          
          # Falhar apenas se houver falhas reais
          if [ $FAILED -gt 0 ]; then
            echo ""
            echo "‚ùå CI falhou: $FAILED check(s) falharam"
            exit 1
          else
            echo ""
            echo "üéâ CI passou com sucesso!"
          fi

